<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="Let image of images">
      <img [src]="image.dataUrl" style="width: 50px; height: 50px;">
      {{ image.name }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="TakePic()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
